    text-decoration:none;
    color:var(--text);
    font-weight:600;
    box-shadow: 0 2px 8px rgba(20,10,6,0.04);
    transition:transform .12s ease, box-shadow .12s ease;
    border: 1px solid rgba(0,0,0,0.04);

  .btn:active{ transform:translateY(1px); }

  }

  .icon-svg{
    width:22px;
    height:22px;

  @media (max-width:420px){
